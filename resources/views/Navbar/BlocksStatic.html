<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Static Blocks SVG Animation</title>
<style>
  .block-container {
    cursor: pointer;
    user-select: none;
    padding: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 56px; /* 28 * 2 for better visibility */
    height: 56px;
    background-color: white;
  }
  svg {
    width: 28px;
    height: 28px;
    stroke: #000000; /* Changed stroke color to black */
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
    fill: none;
  }
  .block-rect {
    transform-origin: center;
    transition: transform 0.5s ease-in-out;
  }
  .block-path {
    stroke-dasharray: 100;
    stroke-dashoffset: 100;
    opacity: 0.3;
    transition: stroke-dashoffset 0.8s ease-in-out, opacity 0.8s ease-in-out;
  }
  .block-container:hover .block-rect {
    transform: scale(1.1) rotate(5deg);
    transition: transform 0.5s ease-in-out;
  }
  .block-container:hover .block-path {
    stroke-dashoffset: 0;
    opacity: 1;
    transition: stroke-dashoffset 0.8s ease-in-out, opacity 0.8s ease-in-out;
  }
</style>
</head>
<body>
  <div class="block-container" tabindex="0" aria-label="Animated blocks icon">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
      <rect class="block-rect" width="7" height="7" x="14" y="3" rx="1" stroke="#000000" />
      <path class="block-path" d="M10 21V8a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-5a1 1 0 0 0-1-1H3" stroke="#000000" />
    </svg>
  </div>
</body>
</html>
